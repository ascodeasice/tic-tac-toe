<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Tic tac toe</title>
</head>

<body>

    <div class="wrapper">
        <div id="header">
            <h1>Tic Tac Toe</h1>
        </div>
        <div class="board">
            <div class="container" id="container0"><img src="#" alt="" id="block0" class="emptyBlock"></div>
            <div class="container" id="container1"><img src="#" alt="" id="block1" class="emptyBlock"></div>
            <div class="container" id="container2"><img src="#" alt="" id="block2" class="emptyBlock"></div>
            <div class="container" id="container3"><img src="#" alt="" id="block3" class="emptyBlock"></div>
            <div class="container" id="container4"><img src="#" alt="" id="block4" class="emptyBlock"></div>
            <div class="container" id="container5"><img src="#" alt="" id="block5" class="emptyBlock"></div>
            <div class="container" id="container6"><img src="#" alt="" id="block6" class="emptyBlock"></div>
            <div class="container" id="container7"><img src="#" alt="" id="block7" class="emptyBlock"></div>
            <div class="container" id="container8"><img src="#" alt="" id="block8" class="emptyBlock"></div>
        </div>
        <button id="restartBtn">Restart</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
